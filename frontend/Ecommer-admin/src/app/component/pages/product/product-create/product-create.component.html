<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Thêm sản phẩm</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="space-y-4">
  
      <!-- Chọn danh mục -->
      <div>
        <label class="block font-semibold">Chọn danh mục:</label>
        <select formControlName="categoryId" class="w-full p-2 border rounded">
          <option *ngFor="let category of category" [value]="category.categoryId">
            {{ category.categoryName }}
          </option>
        </select>
        <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="text-red-500">
          Vui lòng chọn danh mục.
        </div>
      </div>
  
      <!-- Tên sản phẩm -->
      <div>
        <label class="block font-semibold">Tên sản phẩm:</label>
        <input formControlName="productName" type="text" class="w-full p-2 border rounded" />
      </div>
  
      <!-- Mô tả -->
      <div>
        <label class="block font-semibold">Mô tả:</label>
        <textarea formControlName="description" class="w-full p-2 border rounded"></textarea>
      </div>
  
      <!-- Số lượng -->
      <div>
        <label class="block font-semibold">Số lượng:</label>
        <input formControlName="quantity" type="number" class="w-full p-2 border rounded" />
      </div>
  
      <!-- Giá -->
      <div>
        <label class="block font-semibold">Giá:</label>
        <input formControlName="price" type="number" class="w-full p-2 border rounded" />
      </div>
  
      <!-- Giảm giá -->
      <div>
        <label class="block font-semibold">Giảm giá:</label>
        <input formControlName="discount" type="number" class="w-full p-2 border rounded" />
      </div>
  
      <!-- Tình trạng sách -->
      <div>
        <label class="block font-semibold">Tình trạng:</label>
        <select formControlName="bookCondition" class="w-full p-2 border rounded">
          <option value="Mới">Mới</option>
          <option value="Cũ">Cũ</option>
        </select>
      </div>
  
      <!-- Nhà xuất bản -->
      <div>
        <label class="block font-semibold">Nhà xuất bản:</label>
        <input formControlName="publisher" type="text" class="w-full p-2 border rounded" />
      </div>
  
      <!-- Ngày phát hành -->
      <div>
        <label class="block font-semibold">Ngày phát hành:</label>
        <input formControlName="releaseDate" type="date" class="w-full p-2 border rounded" />
      </div>
  
      <!-- Upload ảnh -->
      <div>
        <label class="block font-semibold">Ảnh sản phẩm:</label>
        <input type="file" (change)="onFileSelected($event)" class="w-full p-2 border rounded" />
      </div>
  
      <!-- Nút Thêm sản phẩm -->
      <button type="submit" [disabled]="productForm.invalid" class="bg-blue-500 text-white px-4 py-2 rounded">
        Thêm sản phẩm
      </button>
  
    </form>
  </div>
