<div class="login-container">
	<div class="form-box">
		<form (ngSubmit)="onLogin()">
			<h2>Sign In</h2>
			<input type="email" [(ngModel)]="username" name="email" placeholder="Email" required />
			<input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
			<a href="#" class="forgot-password">Forgot password?</a>
			<button type="submit" class="btn-primary">Sign In</button>
			<p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
			<p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
		</form>
		<p class="register-link">Don't have an account? <a routerLink="/register">Sign Up</a></p>
	</div>
</div>
