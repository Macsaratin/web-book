<div class="trash-container">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 text-center">Thùng rác Banner</h2>
      
        <div *ngIf="loading" class="text-center">Đang tải...</div>
      
        <div *ngIf="!loading && trashBanners.length === 0" class="text-center text-gray-500">
          Không có banner nào trong thùng rác.
        </div>
      
        <table *ngIf="!loading && trashBanners.length > 0" class="w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th class="border p-2">Tên Banner</th>
              <th class="border p-2">Hình Ảnh</th>
              <th class="border p-2">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let banner of trashBanners">
              <td class="border p-2">{{ banner.bannerName }}</td>
              <td class="border p-2 text-center">
                <img [src]="'http://localhost:8080/api/public/images/banners/' + banner.image" alt="Banner Image" class="w-16 h-16 object-cover">
              </td>
              <td class="border p-2 text-center">
                <button (click)="restoreBanner(banner.bannerId)" class="bg-blue-500 text-white px-2 py-1 rounded">Khôi phục</button>
                <button (click)="deletePermanently(banner.bannerId)" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Xóa vĩnh viễn</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
