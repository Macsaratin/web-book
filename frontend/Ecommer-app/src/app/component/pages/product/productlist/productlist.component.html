<div class="product-list-container">
    <h2>Danh Sách Sản Phẩm</h2>
  
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>Tên Sản Phẩm</th>
            <th>Hình Ảnh</th>
            <th>Số Lượng</th>
            <th>Giá</th>
            <th>Danh Mục</th>
            <th>Trạng Thái</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ product.productId }}</td>
            <td>{{ product.productName }}</td>
            <td>
                <img *ngIf="product.image" [src]="getImageUrl(product.image)" [alt]="product.productName" width="100" height="auto" />
              </td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category?.categoryName }}</td>
            <td>{{ product.status === 1 ? 'Hiển thị' : 'Ẩn' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
